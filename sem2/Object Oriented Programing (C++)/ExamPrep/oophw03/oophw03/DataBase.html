<!DOCTYPE html>
<html>
<head>
	<title>ShoppingList</title>
	<style>
body {
	font-family: Arial, sans-serif;
	background: #f9f9f9;
	margin: 20px;
}
.container {
	display: flex;
	flex-direction: column;
	gap: 20px;
	max-width: 600px;
	margin: auto;
}
.item{
	display: flex;
	align-items: center;
	background: white;
	padding: 15px;
	border-radius: 8px;
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}
.item img {
	width: 150px;
	height: auto;
	border-radius: 5px;
	margin-right: 20px;
}
.info {
	display: flex;
	flex-direction: column;
	gap: 5px;
}
.info span{
	font-size: 14px;
}
.info .color {
	font-weight: bold;
	text-transform: capitalize;
}
</style>
</head>
<body>
<h1 style="text-align: center;">Shopping List </h1>
<div class="container">
	<div class="item">
		<img src="www.link3.com" alt="three">
		<div class="info">
			<span class="color">Title: </span>three
			<span class="color">Description: </span>threeDescr
			<span class="color">Date and Time: </span>2023-03-10 05:33:32
			<span class="color">Number of People: </span>557
		</div>
	</div>
	<div class="item">
		<img src="www.link1.com" alt="one">
		<div class="info">
			<span class="color">Title: </span>one
			<span class="color">Description: </span>oneDescr
			<span class="color">Date and Time: </span>2025-01-15 12:00:00
			<span class="color">Number of People: </span>55
		</div>
	</div>
</div>
</body>
</html>
